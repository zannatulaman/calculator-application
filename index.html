<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <main>
      <div class="container">
         <h1>Calculator</h1>
         <input type="text" name="" id="displayInput">
         <div class="button-keys">
            <!-- first row -->
            <button  class=" button highlights">Ac</button>
            <button  class=" button highlights">Del</button>
            <button  class=" button highlights">%</button>
            <button  class=" button highlights">/</button>
            <!-- second row -->
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" class="highlights">*</button>
            <!-- third row -->
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class=" button highlights">-</button>
            <!-- forth row -->
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <!-- fith row -->
            <button class="button zero-btn">0</button>
            <button class="button">.</button>
            <button class="button">=</button>

         </div>
           


    </main>
    <script src="./script.js"></script>
</body>
</html>
